<style>
  /* Estilos para o título principal */
  h1 {
    font-family: 'Arial Black', sans-serif;
    font-size: 36px;
    color: #fff;
    margin: 0;
    padding: 20px;
    background-color: #2c3e50; /* Azul escuro */
    text-align: center;
    text-transform: uppercase;
    border-radius: 20px 20px 0 0;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    animation: pulse 1.5s infinite alternate; /* Animação de pulso */
  }

  @keyframes pulse {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.1);
    }
  }

  /* Estilos para o menu */
  nav {
    background-color: #34495e; /* Azul escuro */
    text-align: center;
    padding: 10px;
    border-radius: 0 0 20px 20px;
    box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.3);
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 20px;
    font-size: 18px;
    text-transform: uppercase;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #ffd700; /* Amarelo */
  }

  /* Estilos para o conteúdo principal */
  main {
    padding: 20px;
    text-align: center;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
    margin: 20px;
    background-color: #ecf0f1; /* Cinza claro */
    animation: slideIn 1s ease; /* Animação de entrada */
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Estilos para a imagem */
  figure {
    margin-bottom: 20px; /* Espaçamento entre as imagens */
    animation: fadeIn 1s ease; /* Animação de entrada */
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  img {
    max-width: 100%;
    height: auto;
  }

  figcaption {
    font-size: 16px;
  }

  footer {
    margin-top: 20px;
    text-align: center;
  }

  body {
    background: linear-gradient(to bottom right, #3498db, #95a5a6); /* Gradiente de azul para cinza */
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
</style>
